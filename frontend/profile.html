<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="profile.css"/>
    <title>Profile</title>
</head>
<body>
<main class="container">
    <header class="mt-4 sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">YAHYAYEV</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                        >Articles <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
                <button class="btn btn-info mr-4">Support me</button>
                <form class="form-inline my-2 my-lg-0">
                    <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                    />
                    <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit"
                    >
                        Search
                    </button>
                </form>
                <div class="profile">
                    <p>M</p>
                </div>
            </div>
        </nav>
        <div class="profile-dropdown">
            <ul>
                <li><a href="#">Go Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="profile-banner">
        <div class="profile-wrapper">
            <div class="profile-banner-circle">
                <h1>M</h1>
            </div>
            <h1 class="username">Mammad Yahyayev</h1>
        </div>
    </div>

    <div class="content-container">
        <div class="general-information">
            <form>
                <div class="d-flex">
                    <div class="form-group col-sm-4">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" id="firstname" aria-describedby="firstname"
                               placeholder="Enter firstname">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" aria-describedby="lastname"
                               placeholder="Enter lastname">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <label for="bio">Bio</label>
                    <textarea type="text" class="form-control" id="bio" aria-describedby="bio" style="resize: none"
                              placeholder="Enter bio" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary ml-3">Update profile</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <h2 style="margin-left: 0.5em">
            Join our website to get notify about articles...
        </h2>
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="email" class="sr-only">Email</label>
                <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                />
            </div>
            <button type="submit" class="btn btn-primary mb-2">Send</button>
        </form>
        <div>
            <p class="rights">All rights reserved 2022</p>
        </div>
    </footer>

</main>
</body>
</html>
