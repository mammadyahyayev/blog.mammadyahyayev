<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #3598DC;
        }

        .form-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 2em 5em;
            width: 600px;
        }
    </style>
    <title>Reset Password</title>
</head>
<body>
<div class="form-wrapper">
    <h1 class="text-center mb-5">Reset Password</h1>
    <form>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control"/>
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="repeat-password" class="form-control"/>
            <label class="form-label" for="repeat-password">Repeat Password</label>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Reset Password</button>
    </form>
</div>
</body>
</html>
