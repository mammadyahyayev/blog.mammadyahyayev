<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #3598DC;
        }

        .register-form-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 2em 5em;
            width: 600px;
        }
    </style>

    <title>Register</title>
</head>
<body>
<div class="register-form-wrapper">
    <h1 class="text-center mb-5">Register</h1>
    <form>
        <!-- Username -->
        <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control"/>
            <label class="form-label" for="username">Username</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control"/>
            <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control"/>
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="repeat-password" class="form-control"/>
            <label class="form-label" for="repeat-password">Repeat Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Register</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Already a member? <a href="login.html">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
